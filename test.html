<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Progress Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .Webtech-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .Webtech-box i {
            font-size: 40px;
            color: #333;
        }

        .Webtech-box h3 {
            margin: 10px 0;
        }

        .skill {
            margin: 10px 0;
            text-align: left;
        }

        .skill h1 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .progress-bar {
            height: 10px;
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #3498db;
            width: 0;
            transition: width 1s ease-in-out;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="Webtech-box">
        <i class='bx bx-folder'></i>
        <h3>Skills</h3>
        
        <div class="skill">
            <h1>HTML</h1>
            <div class="progress-bar"><div class="progress" style="width: 90%;"></div></div>
        </div>

        <div class="skill">
            <h1>CSS</h1>
            <div class="progress-bar"><div class="progress" style="width: 85%;"></div></div>
        </div>

        <div class="skill">
            <h1>JavaScript</h1>
            <div class="progress-bar"><div class="progress" style="width: 75%;"></div></div>
        </div>

        <div class="skill">
            <h1>C++</h1>
            <div class="progress-bar"><div class="progress" style="width: 80%;"></div></div>
        </div>

        <div class="skill">
            <h1>Python</h1>
            <div class="progress-bar"><div class="progress" style="width: 70%;"></div></div>
        </div>

        <div class="skill">
            <h1>MySQL</h1>
            <div class="progress-bar"><div class="progress" style="width: 65%;"></div></div>
        </div>

        <a href="#" class="btn">Read More</a>
    </div>

</body>
</html>
